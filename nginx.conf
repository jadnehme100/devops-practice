server {
  listen 80;
  server_name _;

  # Root points at the static files copied from the build
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets with long cache; index.html must not be long-cached
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback: send unknown routes to index.html (client-side routing)
  location / {
    try_files $uri /index.html;
  }
}
